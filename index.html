<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive pricing component</title>
  <link href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <!-- Full Page Wrapper -->
  <div class="wrapper">
    <!-- Hero Text  -->
    <div class="text-wrapper">
      <h1 class="hero-heading">Simple, traffic-based pricing</h1>
      <p> Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <!-- Main Component -->
    <div class="inner-wrapper">
      <div class="dashboard">
        <div class="page-view-count">
          <span id="count"></span> <!--Value Toggled from JS-->
          Pageviews
        </div>
        <div div class="pricing-per-month">
          <span id="price-value">$00.00</span> <!--Value Toggled from JS-->
          <span>/month</span>
        </div>
      </div>

      <!-- Input Bar -->
      <div class="input-bar">
        <input type="range" min="0" max="100" value="0" class="range-input" step="20" />
      </div>
      <div class="bill-toggle-switch">
        <p>Monthly Billing</p>
        <label class="switch">
          <input type="checkbox" id="toggle-switch">
          <span class="slider"></span>
        </label>
        <p>Yearly Billing</p>
        <span class="toggle-message">25% discount</span>
      </div>
      <footer class="footer">
        <div class="access-of">
          <span><img src="/images/icon-check.svg" alt="check">Unlimited websites</span>
          <span><img src="/images/icon-check.svg" alt="check">100% data ownership</span>
          <span><img src="/images/icon-check.svg" alt="check">Email reports</span>
        </div>
        <button id="start">Start my trial</button>
      </footer>
    </div>
  </div>
</body>


</html>
